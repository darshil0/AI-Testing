name: AI-Testing CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        cache: 'pip' # Automatically caches your requirements.txt dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pytest
      run: |
        pytest --maxfail=2 --disable-warnings

    - name: Run Flake8 (Linting)
      run: |
        flake8 .

    - name: Run Simulated Evaluation
      # We allow this to continue so we can inspect results even on failure
      continue-on-error: true
      run: |
        python ai_evaluation/run_evaluation.py --models simulated

    - name: Upload Results Artifact
      # This saves the results so you can download them from the GitHub UI
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-results
        path: ai_evaluation/results/
        if-no-files-found: warn
