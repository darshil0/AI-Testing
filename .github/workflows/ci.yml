name: AI-Testing CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Pytest
      run: |
        pytest
    - name: Run Flake8
      run: |
        flake8 .
    - name: Run Simulated Evaluation
      run: |
        python ai_evaluation/run_evaluation.py --models simulated
    - name: Check Results
      run: |
        ls ai_evaluation/results/
